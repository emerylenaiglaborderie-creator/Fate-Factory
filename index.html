<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate Factory 2</title>
    <link rel="icon" href="content\sun.png" type="image\sun.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Your Tarot Card of the Day</h1>
    </header>
    <main>
        <p class="separator">~</p>
        <h2>Hello traveler... </h2>
        <p class='content'>One may believe in fate, one may be perplexed. <br>
        One may ask the cards about their day, but beware, one might get vexed.
        </p>
        <p class="separator">~</p>
        <div id="clickable-card" onclick="displayRandomImage()">
            <img id="random-image" src="content/back-of-card.png" alt="Click to draw your card" width="300">
        </div>
        <script>
            //image URLS
            const images = [
            'content/0-the-fool.png',
            'content/1-the-magician.png',
            'content/2-the-high-priestess.png',
            'content/3-the-empress.png',
            'content/4-the-emperor.png',
            'content/5-the-hierophant.png',
            'content/6-the-lovers.png',
            'content/7-the-chariot.png',
            'content/8-strength.png',
            'content/9-the-hermit.png',
            'content/10-wheel-of-fortune.png',
            'content/11-justice.png',
            'content/12-the-hanged-man.png',
            'content/13-death.png',
            'content/14-temperance.png',
            'content/15-the-devil.png',
            'content/16-the-tower.png',
            'content/17-the-star.png',
            'content/18-the-moon.png',
            'content/19-the-sun.png',
            'content/20-judgement.png',
            'content/21-the-world.png',
            ]
            // Function to display a random image
            function displayRandomImage () {
                const randomIndex = Math.floor(Math.random() * images.length);
                const randomImage = images[randomIndex];
                document.getElementById('random-image').src = randomImage;
            }
        </script>
        <h2>
            One may wonder: what does this signify? One can <a href="https://tarottechnique.com/major-arcana-tarot-explained/">click here</a> to understand, or at least try...
        </h2>
    </main>
    <footer>
        <p class='footer'>&copy; 2025 Fate Factory</p>
    </footer>
</body>
</html>
